<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Sample App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "sample-blue": "#059FFF",
              "sample-blue-dark": "#0589e6",
              "sample-gray-50": "#FAFAFA",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }
      .bg-gradient-radial {
        background: radial-gradient(circle at center, #f8fafc 0%, #f1f5f9 100%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="min-h-screen bg-gradient-radial flex items-center justify-center"
  >
    <div class="text-center space-y-8 max-w-lg mx-auto px-4">
      <!-- Sample Logo/Brand -->
      <div class="mb-8">
        <h3 class="text-2xl font-bold text-sample-blue">Sample</h3>
      </div>

      <div class="space-y-4">
        <h1 class="text-8xl font-bold text-sample-blue">404</h1>
        <h2 class="text-3xl font-bold text-gray-900">Page Not Found</h2>
        <p class="text-gray-600 text-lg leading-relaxed">
          Sorry, the page you are looking for doesn't exist or has been moved.
        </p>
      </div>

      <div class="space-y-6 pt-4">
        <a
          href="/"
          class="inline-block bg-sample-blue hover:bg-sample-blue-dark text-white px-8 py-4 rounded-lg font-semibold text-lg transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
        >
          Return Home
        </a>

        <div class="text-gray-600">
          <p>
            Need help?
            <a
              href="/support"
              class="text-sample-blue hover:text-sample-blue-dark underline font-medium"
              >Contact Support</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
