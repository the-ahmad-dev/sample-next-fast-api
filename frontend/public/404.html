<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Sample AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "sample-blue": "#059FFF",
              "sample-blue-dark": "#0589e6",
              "sample-gray-50": "#FAFAFA",
              "sample-gray-100": "#F4F4F4",
              "sample-gray-200": "#ECECEC",
              "sample-gray-300": "#5F6368",
              "sample-gray-500": "#202123",
              "sample-gray-600": "#000000",
            },
            boxShadow: {
              sample: "0 10px 20px rgba(0,0,0,.1)",
              "sample-sm": "0 2px 4px rgba(0,0,0,.05)",
            },
            borderRadius: {
              sm: "8px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }
      @keyframes pulse-icon {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 1;
        }
      }
      .animate-pulse-icon {
        animation: pulse-icon 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen bg-white flex items-center justify-center px-4">
    <div class="max-w-2xl mx-auto text-center space-y-8">
      <!-- 404 Visual -->
      <div class="space-y-6">
        <h1 class="text-9xl font-bold text-sample-blue select-none">404</h1>

        <h2 class="text-3xl lg:text-4xl font-bold text-sample-gray-600">
          Page Not Found
        </h2>

        <p
          class="text-lg text-sample-gray-300 max-w-md mx-auto leading-relaxed"
        >
          The page you're looking for doesn't exist or has been moved.
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <button
          onclick="window.history.back()"
          class="inline-flex items-center justify-center gap-2 bg-white text-sample-gray-300 border border-gray-200 hover:bg-sample-gray-50 px-6 py-3.5 rounded-sm font-medium text-base transition-all duration-200"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            ></path>
          </svg>
          Go Back
        </button>

        <a
          href="/"
          class="inline-flex items-center justify-center gap-2 bg-sample-blue hover:bg-sample-blue-dark text-white px-6 py-3.5 rounded-sm font-medium text-base transition-colors duration-200 shadow-sample-sm"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            ></path>
          </svg>
          Go Home
        </a>
      </div>

      <!-- Quick Links -->
      <div class="pt-8" style="border-top: 1px solid rgba(0, 0, 0, 0.1)">
        <p class="text-sm text-sample-gray-300 mb-4">Quick Links:</p>
        <div class="flex flex-wrap justify-center gap-4 text-sm">
          <a
            href="/dashboard"
            class="text-sample-blue hover:text-sample-blue-dark transition-colors font-medium"
          >
            Dashboard
          </a>
          <span style="color: rgba(0, 0, 0, 0.1)">•</span>
          <a
            href="/support"
            class="text-sample-blue hover:text-sample-blue-dark transition-colors font-medium"
          >
            Support
          </a>
          <span style="color: rgba(0, 0, 0, 0.1)">•</span>
          <a
            href="/login"
            class="text-sample-blue hover:text-sample-blue-dark transition-colors font-medium"
          >
            Login
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
